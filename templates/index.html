<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Room Decorator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f8f9fa;
    }
    .navbar {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .form-container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .form-control, .form-select {
      background-color: #343a40;
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-primary, .btn-success {
      border: none;
    }
    .btn-outline-secondary {
      color: #f8f9fa;
      border-color: #f8f9fa;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸŽ¨ Virtual Room Decorator</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="form-container mx-auto col-md-8">
    <h4>Welcome, {{ username }}</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Room Type</label>
        <select class="form-select" name="room_type">
          <option>Living Room</option>
          <option>Bedroom</option>
          <option>Kitchen</option>
          <option>Bathroom</option>
          <option>Workspace</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Describe your dream room</label>
        <input type="text" class="form-control" name="prompt" placeholder="e.g., modern room with indoor plants" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Image</button>
    </form>

    {% if image == 'error' %}
      <div class="alert alert-danger mt-3">Image generation failed. Please try again.</div>
    {% elif image %}
      <div class="card mt-4 bg-dark text-white">
        <img src="{{ image }}" class="card-img-top" alt="Generated Room">
        <div class="card-body text-center">
          <a href="{{ image }}" class="btn btn-success" download="room.png">Download Image</a>
        </div>
      </div>
    {% endif %}
  </div>
</div>

<footer>
  <p>&copy; 2025 Virtual Room Decorator</p>
</footer>

</body>
</html>
